<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Testing Sandbox</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex; justify-content: center; align-items: center;
      background: #cfcfcf;
    }

    .div1 {
      height: 200px; width: 200px;
      border-radius: 50%;
      background: radial-gradient(black 0%, black 60%, white 80%);
    }
  </style>
</head>

<body>
  <div class="div1"></div>
</body>
</html>
