<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neumorphism Music Player (Functional)</title>
    <link rel="stylesheet" href="player.css">
  </head>

  <body>
    <div class="music">
      <div class="icon"><ion-icon name="musical-note-outline"></ion-icon></div>
      <h2 class="title">Music Name</h2>
      
      <div class="player">
        <audio src=""></audio>
        <div class="buttons">
          <span class="prev"><ion-icon name="play-back-outline"></ion-icon></span>
          <span class="playPause"><ion-icon name="play-outline"></ion-icon></span>
          <span class="next"><ion-icon name="play-forward-outline"></ion-icon></span>
        </div>
      </div>
      
      <div class="duration">
        <input type="range" class="duration-slider" id="duration-range-slider" min="0" value="0" max="100"/>
        <div class="sliderFill"></div>
        <span class="time">00:00</span>
      </div>
    </div>
    
    <script src="redoplayer.js"></script>
    <!-- <script src="player.js"></script> -->
    <!-- <script src="sliderManualControl.js"></script> -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
