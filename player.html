<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neumorphism Music Player (Functional)</title>
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <link rel="stylesheet" href="./css/super.css">
  </head>

  <body>
    <div class="bg-elements">
      <div class="wave-bottom">
        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
            <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" class="shape-fill"></path>
        </svg>
    </div>
      <div class="wave-bottom wb-2">
        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
          <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" class="shape-fill"></path>
      </svg>
    </div>
    </div>      
    <div class="theme" id="theme-selector">
      <ion-icon name="sunny-outline" class="sun"></ion-icon>
      <ion-icon name="moon-outline" class="moon"></ion-icon>
    </div>
    <div class="music">
      <div class="volume">
        <span class="sliderIcon" id="vol-icon"><ion-icon name="volume-high-outline"></ion-icon></span>
        <input type="range" class="volume-slider" id="volume-range-slider" min="0" value="40" max="100"/>
        <div class="volSliderFill"></div>
      </div>
      
      <div class="main-icon"><ion-icon name="musical-notes-outline"></ion-icon></div>
      <div class="title">
        <span class="text">Music Name</span>
      </div>
      
      <div class="durSliderTxt">
        <span class="elapsedTime"></span>
        <span class="remainingTime"></span>
      </div>
      <div class="duration">
        <input type="range" class="duration-slider" id="duration-range-slider" min="0" value="0" step=".1" max="100"/> <!-- .1 step signifies 100ms interval -->
        <!-- Every 100ms the value will be increased by .1 -->
        <div class="durSliderFill"></div>
      </div>
      <div class="player">
        <audio src="" preload="auto"></audio>
        <div class="buttons">
          <span class="prev"><ion-icon name="play-back-outline"></ion-icon></span>
          <span class="playPause"><ion-icon name="play-outline"></ion-icon></span>
          <span class="next"><ion-icon name="play-forward-outline"></ion-icon></span>
          <span class="mode"><ion-icon name="repeat-outline"></ion-icon></span>
        </div>
      </div>
    </div>
    
    <script type="module" src="./js/player.mjs"></script>
    <script type="module" src="./js/durSliderControl.mjs"></script>
    <script src="./js/volSliderManualControl.js"></script>
    <script src="./js/modechange.js"></script>
    <script src="./js/titlemarquee.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
